<div class="row" style="margin-top: 20px">
  <div class="col-xs-12">
    <img
      class="img-responsive"
      [src]="((recipeState | async)?.recipes)![id].imagePath"
      alt=""
      style="max-height: 250px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ ((recipeState | async)?.recipes)![id].name | shorten : 10 }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer"
            >To shopping list!</a
          >
        </li>
        <li>
          <a style="cursor: pointer" [routerLink]="['edit']">Edit recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDelete()" routerLink="../"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ ((recipeState | async)?.recipes)![id].description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="
          let ingredient of ((recipeState | async)?.recipes)![id].ingredients
        "
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
